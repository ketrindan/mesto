<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <section class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="button popup__close-btn profile-popup__close-btn" aria-label="close"></button>
        <form class="input input-profile" name="popup-form">
          <h3 class="input__title">Редактировать профиль</h3>
          <input type="text" class="input__text input__text_type_name" name="name" placeholder="Имя" required>
          <input type="text" class="input__text input__text_type_job" name="job" placeholder="Профессия" required>
          <button type="submit" class="button input__submit-btn profile-popup-submit-btn">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup elements-popup">
    <div class="popup__container">
      <button type="button" class="button popup__close-btn elements-popup__close-btn" aria-label="close"></button>
      <form class="input input-elements" name="popup-form">
        <h3 class="input__title">Новое место</h3>
        <input type="text" class="input__text input__text_type_place" name="place" placeholder="Название" required>
        <input type="text" class="input__text input__text_type_link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button input__submit-btn elements-popup-submit-btn">Создать</button>
      </form>
    </div>
    </section>
    <section class="popup popup_image image-popup">
      <div class="popup__box">
        <button type="button" class="button popup__close-btn image-popup__close-btn" aria-label="close"></button>
        <img src="#" class="popup__image" alt="">
        <p class="popup__image-subtitle"></p>
      </div>
    </section>
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/image-Kusto.png" class="profile__avatar" alt="Аватар">
          <div class="profile__info-container">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="button button_action_edit" aria-label="edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button button_action_add" aria-label="add"></button>
      </section>
      <section class="elements">
        <div class="elements__container">

        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template id="elements-template">
    <article class="elements__item">
      <button class="button elements__delete-btn"></button>
      <img src="#" class="elements__image" alt="">
      <div class="elements__info">
        <h2 class="elements__title"></h2>
        <button type="button" class="button elements__like" aria-label="like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
