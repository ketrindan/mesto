<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><section class="popup profile-popup"><div class="popup__container"><button type="button" class="button popup__close-btn profile-popup__close-btn" aria-label="close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form form-profile" name="profile-form" novalidate><input class="form__input form__input_type_name" id="name-input" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="form__input-error name-input-error"></span> <input class="form__input form__input_type_job" id="job-input" name="job" placeholder="О себе" required minlength="2" maxlength="200"> <span class="form__input-error job-input-error"></span> <button type="submit" class="button form__submit-btn profile-popup-submit-btn">Сохранить</button></form></div></section><section class="popup elements-popup"><div class="popup__container"><button type="button" class="button popup__close-btn elements-popup__close-btn" aria-label="close"></button><h3 class="popup__title">Новое место</h3><form class="form form-elements" name="elements-form" novalidate><input class="form__input form__input_type_place" id="place-input" name="place" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error place-input-error"></span> <input type="url" class="form__input form__input_type_link" id="link-input" name="link" placeholder="Ссылка на картинку" required> <span class="form__input-error link-input-error"></span> <button type="submit" class="button form__submit-btn elements-popup-submit-btn">Создать</button></form></div></section><section class="popup popup_image image-popup"><div class="popup__box"><button type="button" class="button popup__close-btn image-popup__close-btn"
